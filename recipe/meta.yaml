{% set name = "dqsegdb2" %}
{% set version = "1.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: badfd113b861590b49b7105e05d438d2f3b62594bf5a742a7504038f31730fc0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
    - setuptools-scm >=3.4.3
  run:
    - igwn-auth-utils >=0.2.2
    - ligo-segments >=1.0.0
    - python >=3.6
    # extras for igwn-auth-utils[requests]
    - requests
    - safe-netrc

test:
  requires:
    - pip
    - pytest >=2.9.2
    - requests-mock >=1.5.0
  commands:
    # check metadata
    - python -m pip check
    # run test suite
    - python -m pytest --pyargs dqsegdb2 -ra -v

about:
  home: https://dqsegdb2.readthedocs.io
  doc_url: https://dqsegdb2.readthedocs.io
  dev_url: https://github.com/duncanmmacleod/dqsegdb2
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A simplified Python implementation of the DQSegDB API
  description: |
    This package only provides a query interface for `GET` requests for a
    subset of information available from a DQSegDB server.
    Any users wishing to make `POST` requests should refer to the official
    DQSegDB Python client available from https://pypi.org/project/dqsegdb.

extra:
  recipe-maintainers:
    - duncanmmacleod
